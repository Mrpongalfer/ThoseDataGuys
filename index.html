<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Store</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark Background */
            color: #ffffff;
            line-height: 1.6;
        }

        header {
            background-color: #1a1a1a; /* Slightly Lighter Header */
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #00ff00; /* Lime Green */
        }

        header h1 {
            color: #00ffff; /* Neon Blue */
            font-size: 2.5em;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #00ff00; /* Lime Green */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00ffff; /* Neon Blue */
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero h2 {
            color: #00ffff;
            font-size: 2em;
        }

        .hero p {
            margin: 20px 0;
            font-size: 1.2em;
            color: #ffffff;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product-card {
            background-color: #1a1a1a;
            border: 2px solid #00ffff;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
            border-color: #00ff00;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product-card h3 {
            color: #00ffff;
            margin: 15px 0;
        }

        .product-card p {
            color: #ffffff;
        }

        .btn {
            background-color: #00ff00;
            color: #121212;
            padding: 10px 20px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00ffff;
            color: #121212;
        }

        footer {
            text-align: center;
            margin: 30px 0;
            padding: 10px;
            background-color: #1a1a1a;
            border-top: 3px solid #00ff00;
        }

        footer p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Welcome to Your Store</h2>
        <p>Find the best deals on products, handpicked just for you.</p>
    </div>

    <section class="products">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product Image">
            <h3>Product Name</h3>
            <p>$XX.XX</p>
            <button class="btn">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product Image">
            <h3>Product Name</h3>
            <p>$XX.XX</p>
            <button class="btn">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product Image">
            <h3>Product Name</h3>
            <p>$XX.XX</p>
            <button class="btn">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Store. All rights reserved.</p>
    </footer>
</body>
</html>
